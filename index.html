<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="library">
        <header>
          <h1>Your Library</h1>
        </header>
        <div class="book-grid">
          <!-- Books will be dynamically added here -->
        </div>
      </div>
      <div class="add-book">
        <h1>Add a Book to Your Library</h1>
        <form id="add-book-form">
          <label for="title-input">Title:</label>
          <input type="text" id="title-input" name="title-input" required />

          <label for="author-input">Author:</label>
          <input type="text" id="author-input" name="author-input" required />

          <label for="genre-input">Genre:</label>
          <input type="text" id="genre-input" name="genre-input" required />

          <button type="submit">Add to Library</button>
        </form>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
